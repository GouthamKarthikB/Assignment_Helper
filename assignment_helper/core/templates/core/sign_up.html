{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url("{% static 'core/images/login_bg.jpg' %}");
            background-size: cover;
        }

        /* Card styling */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        /* Form styles */
        .title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form {
            margin-top: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            outline: none;
        }

        .input-group input:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        /* Options styles */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .checkbox {
            display: flex;
            align-items: center;
        }

        .checkbox span {
            margin-left: 0.5rem;
            color: #666;
        }

        .forgot-password {
            color: #3182ce;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Button and prompt styling */
        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3182ce;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2c5282;
        }

        .register-prompt {
            text-align: center;
            margin-top: 1rem;
            color: #888;
        }

        .register-link {
            color: #3182ce;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Error message styles */
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top:  0.5rem;
        }
    </style>
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="title">Sign up</h2>
            <form class="form" action="{% url 'sign_up' %}" method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="error">
                        {{ form.errors|join:", " }}
                    </div>
                {% endif %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-type your password" required>
                </div>
                <div class="options">
                    <a href="#" class="forgot-password">Forgot Username?</a>
                </div>
                <button type="submit" class="submit-button">Sign up</button>
            </form>
            <p class="register-prompt">
                Already have an account? <a href="{% url 'login' %}" class="register-link">Login</a> here
            </p>
        </div>
    </div>
</body>
</html>
