<!-- core/templates/core/upload_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Successful</title>
</head>
<body>
    <h1>Upload Successful</h1>
    <h2>Extracted Text:</h2>
    <p>{{ extracted_text }}</p>
    <h2>Extracted Questions</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question }}</li>
        {% endfor %}
    </ul>

    <form action="{% url 'generate_answers' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="questions" value="{{ questions|join:',' }}">
        <button type="submit">Generate Answers</button>
    </form>

    <a href="{% url 'upload_pdf' %}">Upload another PDF</a>
</body>
</html>
